    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker only in production domain and unregister in dev to avoid cache conflicts
      (function() {
        const isDevHost = location.hostname.includes('localhost') || location.hostname.includes('lovableproject.com');
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', async () => {
            if (isDevHost) {
              // Unregister any existing SW in dev/staging to prevent stale caches and React duplication
              const regs = await navigator.serviceWorker.getRegistrations();
              for (const r of regs) try { await r.unregister(); } catch {}
              if ('caches' in window) {
                const names = await caches.keys();
                await Promise.all(names.map(n => caches.delete(n)));
              }
              console.log('SW unregistered in dev/staging');
            } else {
              navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered:', reg))
                .catch(err => console.log('SW registration failed:', err));
            }
          });
        }
      })();
    </script>
