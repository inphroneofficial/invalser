<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>INVALSER - India's Premium Valet & Security Services | Instant Booking</title>
    <meta
      name="description"
      content="INVALSER: Book premium valet and security services across India. Verified professionals for weddings, events, and corporates. Instant booking, transparent pricing."
    />
    <meta
      name="keywords"
      content="valet services india, security services india, book valet online, event valet, corporate security, bodyguards, bouncers, valet booking, premium services"
    />
    <meta name="author" content="INVALSER Team" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- SPA Routing Support -->
    <base href="/" />

    <!-- PWA Meta -->
    <meta name="application-name" content="INVALSER" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="INVALSER" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="color-scheme" content="light dark" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="INVALSER - India's Premium Valet & Security Services"
    />
    <meta
      property="og:description"
      content="Book premium valet and security services instantly. Verified professionals across India for events and corporates."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://invalser.com" />
    <meta property="og:site_name" content="INVALSER" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:image" content="/invalser.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="INVALSER - India's Premium Valet & Security Services"
    />
    <meta
      name="twitter:description"
      content="Book premium valet and security services instantly. Verified professionals across India."
    />
    <meta name="twitter:image" content="/invalser.png" />

    <!-- Icons (from public folder) -->
    <link rel="icon" href="/invalser.png" />
    <link rel="apple-touch-icon" href="/invalser.png" />

    <!-- Accessibility -->
    <meta name="format-detection" content="telephone=no" />

    <!-- SEO -->
    <link rel="canonical" href="https://invalser.com" />

    <!-- Preconnect Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "INVALSER",
        "description": "India's premium valet and security services platform",
        "url": "https://invalser.com",
        "logo": "/invalser.png",
        "image": "/invalser.png",
        "priceRange": "₹₹",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN"
        },
        "serviceType": ["Valet Services", "Security", "Events"],
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "reviewCount": "500"
        },
        "sameAs": [
          "https://twitter.com/INVALSER",
          "https://instagram.com/INVALSER",
          "https://linkedin.com/company/invalser"
        ]
      }
    </script>

  </head>

  <body>
    <div id="root"></div>

    <!-- Vite + SPA: SW Registered Correctly -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .catch((err) => console.warn("SW failed", err));
      }
    </script>

    <!-- Vite will automatically inject built script here ⬇ -->
  </body>
</html>
