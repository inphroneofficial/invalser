<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <title>INVALSER - India's Premium Valet & Security Services | Instant Booking</title>
    <meta name="description" content="INVALSER: Book premium valet and security services across India. Verified professionals for weddings, events, and corporates. Instant booking, transparent pricing." />
    <meta name="keywords" content="valet services india, security services india, book valet online, event valet, corporate security, bodyguards, bouncers, valet booking, premium services" />
    <meta name="author" content="INVALSER Team" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://invalser.com" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="/invalser.png" />
    <link rel="apple-touch-icon" href="/invalser.png" sizes="180x180" />

    <!-- PWA -->
    <meta name="application-name" content="INVALSER" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3B82F6" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="INVALSER" />

    <!-- Open Graph -->
    <meta property="og:title" content="INVALSER - India's Premium Valet & Security Services" />
    <meta property="og:description" content="Book premium valet and security services instantly. Verified professionals across India for events and corporates." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://invalser.com" />
    <meta property="og:site_name" content="INVALSER" />
    <meta property="og:image" content="/invalser.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="INVALSER - Premium Services" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="INVALSER - India's Premium Valet & Security Services" />
    <meta name="twitter:description" content="Book premium valet and security services instantly. Verified professionals across India." />
    <meta name="twitter:image" content="/invalser.png" />
    <meta name="twitter:image:alt" content="INVALSER - Premium Services" />
    <meta name="twitter:site" content="@INVALSER" />
    <meta name="twitter:creator" content="@INVALSER" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/index.css">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "INVALSER",
      "description": "India's premium valet and security services platform - Find and book verified professionals for events and corporate needs",
      "url": "https://invalser.com",
      "logo": "https://invalser.com/invalser.png",
      "image": "https://invalser.com/invalser.png",
      "priceRange": "₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN",
        "addressLocality": "India"
      },
      "areaServed": {
        "@type": "Country",
        "name": "India"
      },
      "serviceType": ["Valet Services", "Event Valet", "Security Services", "Bodyguards", "Bouncers"],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "500",
        "bestRating": "5",
        "worstRating": "1"
      },
      "sameAs": [
        "https://twitter.com/INVALSER",
        "https://facebook.com/INVALSER",
        "https://instagram.com/INVALSER",
        "https://linkedin.com/company/invalser"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "INVALSER",
      "url": "https://invalser.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://invalser.com/providers?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is FindValet?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "FindValet is India's #1 premium valet services platform with 500+ verified professionals for weddings, events, and personal use."
          }
        },
        {
          "@type": "Question",
          "name": "How much do valet services cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Valet services start from ₹950-2,500/hour. Security services range from ₹1,200-5,000/day depending on service type."
          }
        },
        {
          "@type": "Question",
          "name": "Which cities does FindValet serve?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "FindValet operates across all major Indian cities including Mumbai, Delhi, Bangalore, Chennai, Hyderabad, Pune, and more."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Example booking form -->
      <form class="booking-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="service">Service</label>
          <select id="service" name="service" required>
            <option value="">Select Service</option>
            <option value="valet">Valet</option>
            <option value="security">Security</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Booking Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Next</button>
      </form>

      <!-- Chatbot card -->
      <div class="chatbot-card animate-slide-in-right">
        <div class="chatbot-header">Chat with us</div>
        <div class="chatbot-messages">
          <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input">
          <input type="text" placeholder="Type a message..." />
          <button>Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('✔ Service Worker Registered'))
        .catch(err => console.error('SW Failed', err));
      }
    </script>

    <style>
      /* Mobile fixes for chatbot and booking form */
      input, select, textarea, button {
        font-size: 16px;
      }

      .booking-form {
        width: 95%;
        max-width: 500px;
        margin: 1rem auto;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .booking-form .form-group {
        flex: 1 1 100%;
      }
      .booking-form input, .booking-form select, .booking-form textarea, .booking-form button {
        width: 100%;
        max-width: 100%;
        padding: 0.6rem 0.8rem;
        box-sizing: border-box;
      }

      /* Chatbot responsive */
      .chatbot-card {
        position: fixed;
        width: 90vw;
        max-width: 350px;
        bottom: env(safe-area-inset-bottom, 1rem);
        right: 1rem;
        z-index: 9999;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border-radius: 12px;
        background-color: #fff;
      }
      @media (min-width: 768px) {
        .chatbot-card {
          width: 320px;
        }
      }
    </style>
  </body>
</html>
